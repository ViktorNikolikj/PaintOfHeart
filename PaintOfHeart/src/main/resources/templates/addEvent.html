<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Add event</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg nv">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="../../images/logo.png" class="photo" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">


      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/home"><b>Home</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events"><b>Events</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about"><b>About</b></a>
        </li>
      </ul>
      <form class="search" action="/search" method="get">
        <input type="text" id="search" name="q" style="border-radius: 4px; border-style: none">
        <button type="submit" style="border-radius: 4px; border-style: none;
        font-weight: normal; font-family: Montserrat; font-size: medium">Search</button>
      </form>
      <form class="d-flex">
        <th:block th:if="${session.user == null}">
          <button class="btn0" >
            <a type="button" href="/registerUser" style="color: black">Register</a>
          </button>
        </th:block>
        <th:block th:if="${session.user == null}">
          <button class="btn1" >
            <a type="button" href="/userLogin" style="color: darkblue">Login</a>
          </button>
        </th:block>
        <th:block th:if="${session.user != null}">
          <button class="btn1" >
            <a type="button" href="/userLogout" style="color: darkblue">Logout</a>
          </button>
        </th:block>
        <th:block th:if="${session.user != null}">
          <button class="btn0" href="#">
            <th:block th:if="${session.user != null}"
                      th:text="${session.user.getUsername()}"></th:block>
          </button>
        </th:block>

      </form>
    </div>
  </div>
</nav>
<div>
  <section class="Form py-5">
    <div class="container py-5">
      <div class="row g-0">
        <div class="col-lg-3">
        </div>

        <div class="col-lg-6 px-5 pt-5 text-center">
          <h4>Додади настан</h4>

          <form method="post" action="/addEvent">
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">Име</label>
                <input type="text" required class="form-control my-3 p-4" placeholder="Име" id="name" name="name">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="price">Цена</label>
                <input type="text" required class="form-control my-3 p-4" placeholder="Цена" id="price" name="price">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="city">Град</label>
                <input type="text" required class="form-control my-3 p-4" placeholder="Град" id="city" name="city">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="date">Време</label>
                <input type="date" required class="form-control my-3 p-4" placeholder="Време" id="date" name="date">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="phoneNumber">Телефонски број</label>
                <input type="text" required class="form-control my-3 p-4" placeholder="Телефонски број" id="phoneNumber" name="phoneNumber">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="artist">Уметник</label>
                <select name="artist" id="artist">
                  <option th:each="artist : ${artists}" th:value="${artist.getId()}" th:text="${artist.getFullName()}"></option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                <label for="organizer">Оранизатор</label>
                <select name="organizer" id="organizer">
                  <option th:each="organizer : ${organizers}" th:value="${organizer.getId()}" th:text="${organizer.getFullName()}"></option>
                </select>
              </div>
            </div>


            <div class="form-row">
              <div class="col-lg-12">
                <button type="submit" class="btn0">Додади настан</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
