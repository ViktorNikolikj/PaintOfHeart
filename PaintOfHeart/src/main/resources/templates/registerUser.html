<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<section class="Form py-5">
    <div class="container py-5">
        <div class="row g-0">
            <div class="col-lg-3">
            </div>

            <div class="col-lg-6 px-5 pt-5 text-center">
                <h4>Креирајте го вашиот профил</h4>

                <form method="post" action="/registerUser">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="name">Име</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Име" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="surname">Презиме</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Презиме" id="surname" name="surname">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="username">Корисничко име</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Корисничко име" id="username" name="username">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control my-3 p-4" placeholder="Email" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="password">Лозинка</label>
                            <input type="password" class="form-control my-3 p-4" placeholder="Лозинка" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="phoneNumber">Телефонски број</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Телефонски број" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label>Тип на кориснки</label></br>
                            <input class="form-check-input" name="userType" type="radio" id="customer" value="customer">
                            <label class="form-check-label" for="customer">Купувач</label></br>
                            <input class="form-check-input" name="userType" type="radio" id="artist" value="artist">
                            <label class="form-check-label" for="artist">Уметник</label></br>
                            <input class="form-check-input" name="userType" type="radio" id="organizer" value="organizer">
                            <label class="form-check-label" for="organizer">Ораганизатор</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="transaction">Трансакциска сметка</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Доколку се регистрирате како купувач, внесете трансакциска сметка" id="transaction" name="transaction">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="artistType">Тип на уметник</label>
                            <input type="text" class="form-control my-3 p-4" placeholder="Доколку се регистрирате како уметник, внесете го типот" id="artistType" name="artistType">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn0 mt-3 mb-5">Регистрирај се</button>
                        </div>
                    </div>

                    <p>Веќе сте корисник?
                        <a href="/userLogin"> Најавете се тука</a>
                    </p>

                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>
</section>

</body>
</html>
