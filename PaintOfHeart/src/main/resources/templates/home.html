<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .photo{
        width:300px;
        height:60px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="../../images/logo.png" class="photo" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Настани</a>
                </li>
            </ul>
            <form class="d-flex">
                <th:block th:if="${session.user == null}">
                    <button class="btn0" >
                        <a type="button" href="/registerUser" style="color: black">Register</a>
                    </button>
                </th:block>
                <th:block th:if="${session.user == null}">
                    <button class="btn1" >
                        <a type="button" href="/userLogin" style="color: darkblue">Login</a>
                    </button>
                </th:block>
                <th:block th:if="${session.user != null}">
                    <button class="btn1" >
                        <a type="button" href="/userLogout" style="color: darkblue">Logout</a>
                    </button>
                </th:block>
                <th:block th:if="${session.user != null}">
                    <button class="btn0" href="#">
                        <th:block th:if="${session.user != null}"
                                  th:text="${session.user.getUsername()}"></th:block>
                    </button>
                </th:block>

            </form>
        </div>
    </div>
</nav>
<section class="Form py-1">
    <div class="container py-5">
        <div class="row g-0 rowContainer">
            <div class="col-lg-6 rightSide">
                <h2><em>PAINT OF HEART</em></h2>
                <h5>Промоција и резервација на културни настани</h5>
            </div>
        </div>
    </div>
</section>
</body>
</html>
